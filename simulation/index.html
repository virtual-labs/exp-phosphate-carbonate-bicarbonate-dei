<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

	<style type="text/css">
		@font-face{
		 font-family:'digital-7';
		 src: url('css/digital-7.ttf');
		}

		#nextstep{
			visibility: hidden;
		}
	</style>
    
</head>
<body>

<div class="row zero">
    <div id="main"> 
      <div style="height: 55px;font-size: 17px"><p id="masteps">First Step is calibration of the pH meter. Click on pH 4.01 flask.</p> <a id="nextstep" class="btn btn-success" href="step2.html"> Next Step</a>
      </div>
      <hr>
	  <span class="counter" id="CpHval" style="position: absolute;margin-top: 100px;width: 100px;margin-left: 35px;background-color: transparent;border: none;box-shadow: none;font-size: 28px;font-family: 'digital-7', sans-serif;z-index: 5">00.00</span>
	  <input type="button" onclick="fnCaleb();" style="width: 150px;position: absolute;margin-top: 191px;width: 120px;height:26px;margin-left: 25px;background-color: transparent;border: none;z-index: 5">
	  <input type="button" onclick="fnexp();" style="position: absolute;margin-top: 30px;margin-left: 390px;width: 35px;height: 125px;background-color: transparent;border: none;z-index: 5">
	  <input type="button" onclick="fnempt();" style="position: absolute;margin-top: 190px;margin-left: 390px;width: 70px;height: 90px;background-color:transparent; ;border: none;z-index: 5">
	  <img src="imgs/exp0.png" id="exp0" class="exp6exp">
	  <img src="imgs/exp1.png" id="exp1" class="exp6exp">
	  <img src="imgs/exp2.png" id="exp2" class="exp6exp">
	  <img src="imgs/exp3.png" id="exp3" class="exp6exp">
	  <img src="imgs/exp4.png" id="exp4" class="exp6exp">
	  <img src="imgs/prx1.png" id="prx1" class="exp6exp">
	  <img src="imgs/prx2.png" id="prx2" class="exp6exp">
	  <img src="imgs/prx3.png" id="prx3" class="exp6exp">
	 
	  <img src="imgs/pr1.png" id="pr1" class="exp6pr">
	  <img src="imgs/pr2.png" id="pr2" class="exp6pr">
	  <img src="imgs/pr3.png" id="pr3" class="exp6pr">

	  <button id="exp6cml1"  onclick="calab1();" style="position: absolute;background-color: transparent;border: none;margin-left: 600px;margin-top: 200px;">
	  	<img src="imgs/bf1.png" style="width: 65px;">
	  </button>

	  <button id="exp6cml2" onclick="calab2();" style="position: absolute;background-color: transparent;border: none;margin-left: 700px;margin-top: 200px;">
	  	<img src="imgs/bf2.png" style="width: 65px;">
	  </button>

	  <button id="exp6cml3" onclick="calab3();" style="position: absolute;background-color: transparent;border: none;margin-left: 800px;margin-top: 200px;">
		<img src="imgs/bf3.png" style="width: 65px;">
	  </button>

	  
    </div>
</div>


<script>

var step=0;


function calab1()
{
	$("#exp6cml1").delay(10).fadeOut();
	$("#exp0").css("visibility","hidden");
	$("#exp0").css("display","none");
	$("#pr1").css("visibility","visible");
	$("#pr1").css("display","inline-block");
	$("#prx1").css("visibility","visible");
	$("#prx1").css("display","inline-block");
	$("#pr1").delay(1200).fadeOut();
	$("#masteps").text("Click on pH meter glass electrode.");
	step=1;
}

function calab2()
{
	if (step==4)
	{
		$("#exp6cml2").delay(10).fadeOut();
		$("#exp0").css("visibility","hidden");
		$("#exp0").css("display","none");
		$("#pr2").css("visibility","visible");
		$("#pr2").css("display","inline-block");
		$("#prx2").css("visibility","visible");
		$("#prx2").css("display","inline-block");
		$("#pr2").delay(1200).fadeOut();

		step=5;
	}
	
}

function calab3()
{
	if (step==8)
	{
		$("#exp6cml3").delay(10).fadeOut();
		$("#exp0").css("visibility","hidden");
		$("#exp0").css("display","none");
		$("#pr3").css("visibility","visible");
		$("#pr3").css("display","inline-block");
		$("#prx3").css("visibility","visible");
		$("#prx3").css("display","inline-block");
		$("#pr3").delay(1200).fadeOut();
		step=9;
	}
	
	
}

function fnexp() 
{	
	if (step==1)
	{
	$("#prx1").css("visibility","hidden");
	$("#prx1").css("display","none");
	$("#exp1").css("visibility","visible");
	$("#exp1").css("display","inline-block");
	$("#masteps").text("Click on Calibrate button of meter.");
	step=2;
	}
	if (step==5)
	{
	$("#prx2").css("visibility","hidden");
	$("#prx2").css("display","none");
	$("#exp2").css("visibility","visible");
	$("#exp2").css("display","inline-block");
	step=6;
	
	}
	if (step==9)
	{
	$("#prx3").css("visibility","hidden");
	$("#prx3").css("display","none");
	$("#exp3").css("visibility","visible");
	$("#exp3").css("display","inline-block");
	step=10;
	}
}

function fnCaleb() 
{
	if (step==2)
	{
	$("#CpHval").text("4.01");
	startCounter();
	$("#masteps").text("Meter is calibrated to pH value 4.01. Now click on flask to empty it.");
	step=3;
	}
	if (step==6)
	{
	$("#CpHval").text("7.00");
	startCounter();
	step=7;
	}
	if (step==10)
	{
	$("#CpHval").text("9.21");
	startCounter();
	step=11;
	}
	
}


function fnempt() 
{
	if (step==3)
	{
		$("#exp1").css("visibility","hidden");
		$("#exp1").css("display","none");
		$("#exp0").css("visibility","visible");
		$("#exp0").css("display","inline-block");
		$("#CpHval").text("0.00");
		$("#masteps").text("Repeat same steps for pH 7.0 and pH 9.21");
		step=4;
	}
	if (step==7)
	{
		$("#exp2").css("visibility","hidden");
		$("#exp2").css("display","none");
		$("#exp0").css("visibility","visible");
		$("#exp0").css("display","inline-block");
		$("#CpHval").text("0.00");
		step=8;
	}
	if (step==11)
	{
		$("#exp3").css("visibility","hidden");
		$("#exp3").css("display","none");
		$("#exp0").css("visibility","visible");
		$("#exp0").css("display","inline-block");
		$("#CpHval").text("0.00");
		$("#masteps").text("First step is completed. Now click on next for second step.");
		$("#nextstep").css("visibility","visible");
		step=12;
	}
}

function startCounter(){
	$('.counter').each(function (index) {
		var size = $(this).text().split(".")[1] ? $(this).text().split(".")[1].length : 0;
	    $(this).prop('Counter',0).animate({
	        Counter: $(this).text()
	    }, {
	        duration: 2000,
	        easing: 'swing',
	        step: function (now) {
	            $(this).text(parseFloat(now).toFixed(size));
	        }
	    });
	});
}	


</script>

<script src="../assets/js/iframeResize.js"></script></body>
</html>
